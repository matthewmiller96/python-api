name: Deploy to My Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        source: ".,!.git,!.github,!.venv,!__pycache__,!*.pyc,!.DS_Store"
        target: "/home/${{ secrets.SSH_USER }}/myapp"
        strip_components: 1
        overwrite: true

    - name: Run deploy commands on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          cd ~/myapp
          echo "🛑 Stopping existing containers..."
          docker compose down
          
          echo "🗑️ Removing old images..."
          docker compose rm -f
          docker image prune -f
          
          echo "🔨 Building and starting new containers..."
          docker compose up -d --build --force-recreate
          
          echo "🚀 Deployment complete!"
          echo "📦 Container status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.CreatedAt}}"
          
          echo "🌐 API available at: http://$(curl -s https://ipinfo.io/ip):3000"